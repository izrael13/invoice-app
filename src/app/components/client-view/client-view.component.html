<h2>Client</h2>
    
<ul class="list-group">
    <li class="list-group-item active"> {{client.name}} {{client.lastname}}</li>
</ul>
<h2 class="my-3"> Client Address </h2>
<ul class="list-group">
    <li class="list-group-item"> {{client.address.country}} </li>
    <li class="list-group-item"> {{client.address.city}} </li>
    <li class="list-group-item"> {{client.address.street}} {{client.address.number}}</li>
</ul>
